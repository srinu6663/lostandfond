<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .profile-container {
            max-width: 600px;
            margin: auto;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
        }
        .profile-container h2 {
            margin-bottom: 10px;
        }
        .btn {
            margin-top: 15px;
            padding: 10px 15px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
        }
        .btn-danger {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>Welcome, {{ username }}</h2>

        <p>This is your profile page. From here you can manage your account.</p>

        <a class="btn" href="{{ url_for('dashboard') }}">Go to Dashboard</a>
        <a class="btn" href="{{ url_for('logout') }}">Logout</a>

        <form action="{{ url_for('delete_account') }}" method="POST" style="margin-top: 20px;">
            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete your account?')">
                Delete My Account
            </button>
        </form>
    </div>
</body>
</html>
